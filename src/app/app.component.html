<div class="container">
  <form class="form-horizontal" (ngSubmit)="onSubmit(sampleForm)" #sampleForm="ngForm">
    <div class="form-group" >
      <label for="first_name" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" [ngModel]="model.first_name" name="first_name" ngModel #first_name="ngModel" class="form-control" id="first_name" placeholder="e.g. Eric" required minlength="2">
        <span *ngIf="formErrors.first_name" class="text-danger">
          {{ formErrors.first_name }}
        </span>
      </div>
    </div>
     <div class="form-group">
      <label for="last_name" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" [ngModel]="model.last_name" name="last_name" ngModel #last_name="ngModel" class="form-control" id="last_name" placeholder="e.g. Schwartz" minlength="2">
        <span *ngIf="formErrors.last_name" class="text-danger">
          {{ formErrors.last_name }}
        </span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button [disabled]="!sampleForm.form.valid" (ngSubmit)="onSubmit(sampleForm)" type="submit" class="btn btn-primary">Submit Form</button>
      </div>
    </div>
  </form>
</div>
